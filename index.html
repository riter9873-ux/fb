<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abedin Hard Team</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    overflow-x:hidden;
    background:black;
    color:white;
}

#bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-2;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(10px);
    z-index:10;
}

.logo-text{
    font-size:22px;
    font-weight:700;
    color:#00f2ff;
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.hero h1{
    font-size:45px;
    color:#00f2ff;
}

.hero p{
    margin-top:15px;
    opacity:0.8;
}

/* 3D Logo Container */
#logo3d{
    width:200px;
    height:200px;
    margin-top:40px;
}

/* MOBILE */
@media(max-width:768px){
    .hero h1{font-size:30px;}
    #logo3d{width:150px;height:150px;}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
    <div class="logo-text">Abedin Hard Team</div>
</nav>

<section class="hero">
    <h1>CEO JOYNAL ABEDIN</h1>
    <p>Start Working Since 2022</p>
    <div id="logo3d"></div>
</section>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== THREE JS SCENE ===== */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('bg'),alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);

/* ===== GALAXY SWIRL ===== */
const particlesCount = 8000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particlesCount * 3);

for(let i=0;i<particlesCount;i++){
    const radius = Math.random()*800;
    const angle = radius * 0.05;
    const x = Math.cos(angle)*radius;
    const y = (Math.random()-0.5)*50;
    const z = Math.sin(angle)*radius;

    positions[i*3]=x;
    positions[i*3+1]=y;
    positions[i*3+2]=z;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
const material = new THREE.PointsMaterial({color:0x00f2ff,size:1});
const galaxy = new THREE.Points(geometry,material);
scene.add(galaxy);

camera.position.z=300;

/* ===== 3D ROTATING LOGO ===== */
const logoScene = new THREE.Scene();
const logoCamera = new THREE.PerspectiveCamera(75,1,0.1,1000);
const logoRenderer = new THREE.WebGLRenderer({alpha:true});
logoRenderer.setSize(200,200);
document.getElementById("logo3d").appendChild(logoRenderer.domElement);

const geometryLogo = new THREE.TorusKnotGeometry(40,12,100,16);
const materialLogo = new THREE.MeshStandardMaterial({color:0x00f2ff,wireframe:true});
const knot = new THREE.Mesh(geometryLogo,materialLogo);
logoScene.add(knot);

const light = new THREE.PointLight(0xffffff,1);
light.position.set(100,100,100);
logoScene.add(light);

logoCamera.position.z=120;

/* ===== MOUSE INTERACTION ===== */
let mouseX=0, mouseY=0;
document.addEventListener("mousemove",(e)=>{
    mouseX=(e.clientX/window.innerWidth-0.5)*2;
    mouseY=(e.clientY/window.innerHeight-0.5)*2;
});

/* ===== ANIMATION LOOP ===== */
function animate(){
    requestAnimationFrame(animate);

    galaxy.rotation.y += 0.0008;
    galaxy.rotation.x += mouseY * 0.0005;

    camera.position.x += (mouseX*50 - camera.position.x)*0.05;
    camera.lookAt(scene.position);

    knot.rotation.x += 0.01;
    knot.rotation.y += 0.01;

    renderer.render(scene,camera);
    logoRenderer.render(logoScene,logoCamera);
}

animate();

/* RESPONSIVE */
window.addEventListener("resize",()=>{
    renderer.setSize(window.innerWidth,window.innerHeight);
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
});

</script>

</body>
</html>
