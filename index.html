<!DOCTYPE html>
<html>
<head>
  <title>Facebook Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#f0f2f5;
    }

    .page{
      display:none;
      padding:20px;
    }

    .box{
      max-width:350px;
      margin:80px auto;
      background:white;
      padding:20px;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }

    input{
      width:100%;
      padding:10px;
      margin:5px 0;
    }

    button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      background:#1877f2;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }

    .nav{
      background:#1877f2;
      color:white;
      padding:10px;
      display:flex;
      justify-content:space-between;
    }

    .post{
      background:white;
      padding:15px;
      margin:10px 0;
      border-radius:5px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page">
  <div class="box">
    <h2 style="text-align:center;">Facebook</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Log In</button>
    <button onclick="showPage('signup')">Create New Account</button>
    <p id="msg" style="color:red;"></p>
  </div>
</div>

<!-- SIGNUP -->
<div id="signup" class="page">
  <div class="box">
    <h2>Create Account</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPass" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="showPage('login')">Back</button>
  </div>
</div>

<!-- HOME -->
<div id="home" class="page">
  <div class="nav">
    <span onclick="showPage('profile')" style="cursor:pointer;">Profile</span>
    <span onclick="logout()" style="cursor:pointer;">Logout</span>
  </div>

  <h3>Welcome</h3>
  <p id="userEmail"></p>

  <div class="post">Post 1</div>
  <div class="post">Post 2</div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="nav">
    <span onclick="showPage('home')" style="cursor:pointer;">Home</span>
    <span onclick="logout()" style="cursor:pointer;">Logout</span>
  </div>

  <h3>Your Profile</h3>
  <p>Email: <span id="profileEmail"></span></p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ✅ তোমার Firebase config বসানো হয়েছে
const firebaseConfig = {
  apiKey: "AIzaSyB3lYDIr8ElAWk-jwnOWxubtVS-TeSSyOg",
  authDomain: "uyguy-ab047.firebaseapp.com",
  projectId: "uyguy-ab047",
  storageBucket: "uyguy-ab047.firebasestorage.app",
  messagingSenderId: "297739792713",
  appId: "1:297739792713:web:72af3ba75fabcacb3caa98"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// PAGE SWITCH
window.showPage = function(page){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(page).style.display="block";
}

// LOGIN
window.login = function(){
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPass").value;

  signInWithEmailAndPassword(auth,email,pass)
  .then(()=>{
    showPage("home");
  })
  .catch(err=>{
    document.getElementById("msg").innerText = err.message;
  });
}

// SIGNUP
window.signup = function(){
  const email = document.getElementById("signupEmail").value;
  const pass = document.getElementById("signupPass").value;

  createUserWithEmailAndPassword(auth,email,pass)
  .then(()=>{
    showPage("home");
  })
  .catch(err=>{
    alert(err.message);
  });
}

// LOGOUT
window.logout = function(){
  signOut(auth).then(()=>{
    showPage("login");
  });
}

// AUTO LOGIN CHECK
onAuthStateChanged(auth,user=>{
  if(user){
    document.getElementById("userEmail").innerText = user.email;
    document.getElementById("profileEmail").innerText = user.email;
    showPage("home");
  }else{
    showPage("login");
  }
});

</script>

</body>
</html>
