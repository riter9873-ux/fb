<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>abedin hard team</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg,#eef2f7,#dbe6f6);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:1100px;
    background:#fff;
    border-radius:25px;
    padding:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
    animation:fadeIn 1.5s ease-in-out;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

header h1{
    font-size:28px;
    color:#1e2a78;
}

header p{
    font-size:14px;
    color:gray;
}

.dashboard{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:#f8faff;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.05);
    transition:0.4s;
    position:relative;
    overflow:hidden;
}

.card:hover{
    transform:translateY(-10px);
}

.card h3{
    font-size:18px;
    margin-bottom:10px;
}

.number{
    font-size:28px;
    font-weight:bold;
    color:#1e2a78;
}

.circle{
    width:120px;
    height:120px;
    border-radius:50%;
    border:10px solid #dbe6f6;
    border-top:10px solid #1e2a78;
    margin:15px auto;
    animation:spin 3s linear infinite;
}

.footer{
    margin-top:30px;
    text-align:center;
    font-size:14px;
    color:#555;
}

/* Animations */
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<header>
    <div>
        <h1>abedin hard team</h1>
        <p>owner joynal abedin start working 2022</p>
    </div>
</header>

<div class="dashboard">

    <div class="card">
        <h3>Team Power</h3>
        <div class="number" id="power">0</div>
    </div>

    <div class="card">
        <h3>Active Members</h3>
        <div class="number" id="members">0</div>
    </div>

    <div class="card">
        <h3>Work Progress</h3>
        <div class="circle"></div>
    </div>

    <div class="card">
        <h3>Projects Complete</h3>
        <div class="number" id="projects">0</div>
    </div>

</div>

<div class="footer">
    Â© 2022 - 2026 abedin hard team | All Rights Reserved
</div>

</div>

<script>
// Counter Animation
function counter(id, start, end, speed){
    let obj = document.getElementById(id);
    let current = start;
    let increment = end / speed;

    let interval = setInterval(()=>{
        current += increment;
        if(current >= end){
            current = end;
            clearInterval(interval);
        }
        obj.innerText = Math.floor(current);
    },20);
}

counter("power",0,100,50);
counter("members",0,75,50);
counter("projects",0,120,50);

</script>

</body>
</html>
