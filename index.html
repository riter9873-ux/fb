<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abedin Hard Team</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Particles JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html{
    scroll-behavior:smooth;
}

body{
    background:#0f2027;
    color:white;
    overflow-x:hidden;
}

/* Particles Background */
#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}

/* Intro Screen */
.intro{
    position:fixed;
    width:100%;
    height:100vh;
    background:linear-gradient(135deg,#000428,#004e92);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:1000;
}

.intro h1{
    font-size:50px;
    color:#00f2ff;
    letter-spacing:4px;
}

.typing{
    margin-top:15px;
    font-size:22px;
    border-right:3px solid #00f2ff;
    white-space:nowrap;
    overflow:hidden;
}

/* Main Section */
section{
    padding:100px 10%;
    min-height:100vh;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:40px;
}

.logo{
    font-size:28px;
    font-weight:700;
}

.ceo{
    background:rgba(255,255,255,0.1);
    padding:8px 20px;
    border-radius:30px;
    backdrop-filter:blur(10px);
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    transition:0.6s;
    transform:translateY(50px);
    opacity:0;
}

.card.show{
    transform:translateY(0);
    opacity:1;
}

.card:hover{
    transform:translateY(-15px);
}

.counter{
    font-size:35px;
    margin-top:10px;
    color:#00f2ff;
}

footer{
    text-align:center;
    padding:30px;
    opacity:0.7;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- Intro -->
<div class="intro" id="intro">
    <h1>CEO JOYNAL ABEDIN</h1>
    <div class="typing" id="typing"></div>
</div>

<!-- Main Content -->
<section id="home">
    <header>
        <div class="logo">Abedin Hard Team</div>
        <div class="ceo">Start Working 2022</div>
    </header>

    <div class="cards">
        <div class="card">
            <h3>Team Strength</h3>
            <div class="counter" id="c1">0</div>
        </div>

        <div class="card">
            <h3>Active Members</h3>
            <div class="counter" id="c2">0</div>
        </div>

        <div class="card">
            <h3>Projects Completed</h3>
            <div class="counter" id="c3">0</div>
        </div>
    </div>
</section>

<footer>
Â© 2022 - 2026 Abedin Hard Team | All Rights Reserved
</footer>

<script>

/* Typing Effect */
let text="Welcome To Abedin Hard Team";
let i=0;
function typing(){
    if(i<text.length){
        document.getElementById("typing").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typing,80);
    }
}
typing();

/* Hide Intro */
setTimeout(()=>{
    document.getElementById("intro").style.display="none";
},3500);


/* Counter Animation */
function counter(id,end){
    let obj=document.getElementById(id);
    let count=0;
    let interval=setInterval(()=>{
        count++;
        obj.innerText=count;
        if(count>=end){
            clearInterval(interval);
        }
    },20);
}

setTimeout(()=>{
    counter("c1",100);
    counter("c2",75);
    counter("c3",150);
},4000);


/* Scroll Animation */
window.addEventListener("scroll",()=>{
    document.querySelectorAll(".card").forEach(card=>{
        let position=card.getBoundingClientRect().top;
        let screen=window.innerHeight;
        if(position<screen-100){
            card.classList.add("show");
        }
    });
});


/* 3D Particles */
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "size": { "value": 3 },
    "move": { "speed": 2 },
    "line_linked": {
      "enable": true,
      "opacity": 0.2
    }
  }
});

</script>

</body>
</html>
