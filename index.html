<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abedin Hard Team - Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
transition:0.3s;
}

body{
background:#0f2027;
color:white;
display:flex;
min-height:100vh;
overflow:hidden;
}

/* Login Screen */
.login{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg,#0f2027,#203a43);
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
}

.login-box{
background:rgba(255,255,255,0.1);
padding:40px;
border-radius:20px;
text-align:center;
backdrop-filter:blur(15px);
}

.login-box input{
padding:10px;
width:100%;
margin:10px 0;
border:none;
border-radius:10px;
}

.login-box button{
padding:10px 20px;
border:none;
background:#00f2ff;
border-radius:20px;
cursor:pointer;
}

/* Sidebar */
.sidebar{
width:250px;
background:#111;
padding:30px 20px;
}

.sidebar h2{
color:#00f2ff;
margin-bottom:30px;
}

.sidebar ul{
list-style:none;
}

.sidebar ul li{
padding:10px 0;
cursor:pointer;
opacity:0.8;
}

.sidebar ul li:hover{
opacity:1;
color:#00f2ff;
}

/* Main */
.main{
flex:1;
padding:30px;
overflow:auto;
}

/* Top Bar */
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.toggle{
background:#00f2ff;
border:none;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
}

/* Cards */
.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
margin-bottom:40px;
}

.card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
}

.card h3{
margin-bottom:10px;
}

/* Chart */
canvas{
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:20px;
}

/* Light Mode */
.light{
background:#f4f6f9;
color:#111;
}

.light .sidebar{
background:#fff;
color:#111;
}

.light .card{
background:#fff;
}

</style>
</head>
<body>

<!-- Login -->
<div class="login" id="login">
<div class="login-box">
<h2>Admin Login</h2>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<button onclick="enterDashboard()">Login</button>
</div>
</div>

<!-- Sidebar -->
<div class="sidebar">
<h2>Abedin Hard Team</h2>
<ul>
<li>Dashboard</li>
<li>Projects</li>
<li>Team</li>
<li>Reports</li>
</ul>
</div>

<!-- Main -->
<div class="main">
<div class="topbar">
<h2>Admin Dashboard</h2>
<button class="toggle" onclick="toggleMode()">ðŸŒ— Mode</button>
</div>

<div class="cards">
<div class="card">
<h3>Team Power</h3>
<h2>120</h2>
</div>
<div class="card">
<h3>Members</h3>
<h2>75</h2>
</div>
<div class="card">
<h3>Projects</h3>
<h2>200</h2>
</div>
</div>

<canvas id="myChart"></canvas>

</div>

<script>

/* Login */
function enterDashboard(){
document.getElementById("login").style.display="none";
}

/* Dark Light Toggle */
function toggleMode(){
document.body.classList.toggle("light");
}

/* Chart */
const ctx = document.getElementById('myChart');
new Chart(ctx, {
type: 'line',
data: {
labels: ['Jan','Feb','Mar','Apr','May','Jun'],
datasets: [{
label: 'Projects Growth',
data: [10, 25, 40, 60, 90, 120],
borderColor: '#00f2ff',
tension: 0.4
}]
},
options: {
responsive:true,
plugins:{
legend:{labels:{color:'white'}}
},
scales:{
x:{ticks:{color:'white'}},
y:{ticks:{color:'white'}}
}
}
});

</script>

</body>
</html>
