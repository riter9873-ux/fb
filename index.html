<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    }

    .container {
      width: 800px;
      height: 450px;
      display: flex;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .left {
      width: 50%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left img {
      width: 80%;
    }

    .right {
      width: 50%;
      padding: 40px;
      color: #fff;
    }

    .right h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .right p {
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.8;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .forgot {
      font-size: 12px;
      margin-bottom: 20px;
      display: block;
      color: #fff;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #6fd3d8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .signup {
      text-align: center;
      font-size: 13px;
    }

    .signup a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
    }

  </style>
</head>
<body>

<div class="container">

  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="illustration">
  </div>

  <div class="right">
    <h2>Welcome Back</h2>
    <p>Login in your account</p>

    <div class="input-box">
      <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password">
    </div>

    <a href="#" class="forgot">Forgot password?</a>

    <button class="btn">Login</button>

    <div class="signup">
      Don't you have an account?
      <a href="#">SIGN UP</a>
    </div>
  </div>

</div>

</body>
</html>
