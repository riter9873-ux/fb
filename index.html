<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abedin Hard Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/geometries/TextGeometry.js"></script>

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:sans-serif;
}

#title{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
color:#00f2ff;
font-size:22px;
letter-spacing:2px;
z-index:10;
}
</style>
</head>
<body>

<div id="title">Abedin Hard Team</div>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,5000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ðŸŒŒ Milky Way Spiral Arms */
const particles = 20000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particles * 3);

for(let i=0;i<particles;i++){
const radius = Math.random()*800;
const branchAngle = (i%5)*(Math.PI*2/5);
const spin = radius*0.003;

positions[i*3] = Math.cos(branchAngle + spin)*radius;
positions[i*3+1] = (Math.random()-0.5)*30;
positions[i*3+2] = Math.sin(branchAngle + spin)*radius;
}

geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));
const material = new THREE.PointsMaterial({
color:0x00f2ff,
size:1,
blending:THREE.AdditiveBlending,
depthWrite:false
});

const galaxy = new THREE.Points(geometry,material);
scene.add(galaxy);

/* ðŸ§Š 3D Text JOYnal */
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',function(font){

const textGeometry = new THREE.TextGeometry("JOYnal",{
font:font,
size:40,
height:10,
curveSegments:12
});

const textMaterial = new THREE.MeshStandardMaterial({
color:0xffffff,
metalness:0.8,
roughness:0.2
});

const textMesh = new THREE.Mesh(textGeometry,textMaterial);
textGeometry.center();
scene.add(textMesh);

animateText(textMesh);
});

/* ðŸ›° Floating Satellite */
const satGeometry = new THREE.BoxGeometry(20,10,10);
const satMaterial = new THREE.MeshStandardMaterial({color:0x8888ff});
const satellite = new THREE.Mesh(satGeometry,satMaterial);
satellite.position.set(200,50,0);
scene.add(satellite);

/* Lighting */
const light = new THREE.PointLight(0xffffff,1);
light.position.set(200,200,200);
scene.add(light);

camera.position.z = 600;

/* ðŸ§¬ Advanced Particle Physics (Mouse Force Field) */
let mouse = new THREE.Vector2();
window.addEventListener('mousemove',(e)=>{
mouse.x = (e.clientX/window.innerWidth)*2-1;
mouse.y = -(e.clientY/window.innerHeight)*2+1;
});

/* Animation */
function animateText(text){
function loop(){
requestAnimationFrame(loop);

galaxy.rotation.y += 0.0008;

satellite.rotation.x += 0.01;
satellite.rotation.y += 0.01;
satellite.position.x = Math.sin(Date.now()*0.001)*250;

text.rotation.y += 0.01;

camera.position.x += (mouse.x*100 - camera.position.x)*0.05;
camera.position.y += (mouse.y*50 - camera.position.y)*0.05;
camera.lookAt(scene.position);

renderer.render(scene,camera);
}
loop();
}

/* Responsive */
window.addEventListener('resize',()=>{
renderer.setSize(window.innerWidth,window.innerHeight);
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
});
</script>

</body>
</html>
