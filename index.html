<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abedin Hard Team</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f2027;
color:white;
overflow-x:hidden;
}

/* Particles */
#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

/* Navbar */
nav{
position:fixed;
width:100%;
padding:20px 8%;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
transition:0.4s;
}

nav.scrolled{
background:rgba(0,0,0,0.8);
padding:15px 8%;
}

.logo{
font-size:24px;
font-weight:700;
color:#00f2ff;
}

/* Hero */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:50px;
color:#00f2ff;
letter-spacing:3px;
}

.typing{
margin-top:20px;
font-size:20px;
border-right:3px solid #00f2ff;
white-space:nowrap;
overflow:hidden;
}

/* Cards */
.section{
padding:100px 10%;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:rgba(255,255,255,0.08);
padding:30px;
border-radius:20px;
backdrop-filter:blur(15px);
transition:0.5s;
opacity:0;
transform:translateY(40px);
}

.card.show{
opacity:1;
transform:translateY(0);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 20px #00f2ff;
}

footer{
text-align:center;
padding:40px;
opacity:0.7;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav id="navbar">
<div class="logo">Abedin Hard Team</div>
</nav>

<section class="hero">
<h1>JOYnal</h1>
<div class="typing" id="typing"></div>
</section>

<section class="section">
<div class="cards">
<div class="card">
<h3>Established</h3>
<p>Start Working Since 2022</p>
</div>
<div class="card">
<h3>Team Vision</h3>
<p>Growth • Power • Success</p>
</div>
<div class="card">
<h3>Innovation</h3>
<p>Modern Web & 3D Experience</p>
</div>
</div>
</section>

<footer>
© 2022 - 2026 Abedin Hard Team | All Rights Reserved
</footer>

<script>

/* Typing Effect */
let text="Welcome To Abedin Hard Team";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,70);
}
}
type();

/* Scroll Navbar */
window.addEventListener("scroll",()=>{
let nav=document.getElementById("navbar");
if(window.scrollY>50){
nav.classList.add("scrolled");
}else{
nav.classList.remove("scrolled");
}
});

/* Scroll Reveal */
window.addEventListener("scroll",()=>{
document.querySelectorAll(".card").forEach(card=>{
let pos=card.getBoundingClientRect().top;
let screen=window.innerHeight;
if(pos<screen-100){
card.classList.add("show");
}
});
});

/* Particles Background */
particlesJS("particles-js",{
"particles":{
"number":{"value":80},
"size":{"value":3},
"move":{"speed":2},
"line_linked":{"enable":true,"opacity":0.2}
}
});
</script>

</body>
</html>
