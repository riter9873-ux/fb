<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abedin Hard Team</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
color:white;
}

.container{
width:100%;
max-width:1200px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
box-shadow:0 25px 60px rgba(0,0,0,0.4);
animation:fadeIn 1s ease-in-out;
}

/* Header */
header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
flex-wrap:wrap;
gap:10px;
}

header h1{
font-size:32px;
font-weight:700;
color:#00f2ff;
}

header p{
font-size:14px;
opacity:0.8;
}

/* Dashboard */
.dashboard{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:rgba(255,255,255,0.08);
padding:30px;
border-radius:20px;
transition:0.4s;
position:relative;
overflow:hidden;
}

.card::before{
content:'';
position:absolute;
width:150%;
height:150%;
background:linear-gradient(45deg,transparent,#00f2ff,transparent);
top:-50%;
left:-50%;
transform:rotate(45deg);
opacity:0;
transition:0.6s;
}

.card:hover::before{
opacity:0.1;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.card h3{
margin-bottom:15px;
font-weight:500;
}

.number{
font-size:40px;
font-weight:bold;
color:#00f2ff;
}

/* Progress Circle */
.progress{
width:120px;
height:120px;
border-radius:50%;
background:conic-gradient(#00f2ff 0deg, #ffffff22 0deg);
display:flex;
justify-content:center;
align-items:center;
margin:auto;
font-weight:bold;
font-size:20px;
}

/* Footer */
.footer{
margin-top:40px;
text-align:center;
font-size:14px;
opacity:0.6;
}

/* Animations */
@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* Responsive */
@media(max-width:768px){
header{
flex-direction:column;
align-items:flex-start;
}
}
</style>
</head>

<body>

<div class="container">

<header>
<div>
<h1>Abedin Hard Team</h1>
<p>Owner Joynal Abedin • Start Working 2022</p>
</div>
</header>

<div class="dashboard">

<div class="card">
<h3>Team Power</h3>
<div class="number" id="power">0</div>
</div>

<div class="card">
<h3>Active Members</h3>
<div class="number" id="members">0</div>
</div>

<div class="card">
<h3>Work Progress</h3>
<div class="progress" id="progress">0%</div>
</div>

<div class="card">
<h3>Projects Complete</h3>
<div class="number" id="projects">0</div>
</div>

</div>

<div class="footer">
© 2022 - 2026 Abedin Hard Team | All Rights Reserved
</div>

</div>

<script>

/* Counter Animation */
function counter(id,end,duration=1500){
let obj=document.getElementById(id);
let start=0;
let increment=end/(duration/20);

let interval=setInterval(()=>{
start+=increment;
if(start>=end){
start=end;
clearInterval(interval);
}
obj.innerText=Math.floor(start);
},20);
}

/* Progress Circle */
function progressCircle(percent){
let circle=document.getElementById("progress");
let degree=0;
let interval=setInterval(()=>{
degree++;
circle.style.background=`conic-gradient(#00f2ff ${degree*3.6}deg, #ffffff22 0deg)`;
circle.innerText=degree+"%";
if(degree>=percent){
clearInterval(interval);
}
},15);
}

counter("power",120);
counter("members",75);
counter("projects",200);
progressCircle(85);

</script>

</body>
</html>
